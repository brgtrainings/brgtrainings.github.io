{% if jekyll.environment == "production" %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/1.17.2/simple-lightbox.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.0/smooth-scroll.polyfills.min.js"></script>
{% else %}

  <script type="text/javascript" src="{{ "/assets/js/bootstrap-4.4.1.min.js" | relative_url }}"></script>

  <script type="text/javascript" src="{{ "/assets/js/wow.min.js" | relative_url }}"></script>

  <script type="text/javascript" src="{{ "/assets/js/smooth-scroll.polyfills.min.js" | relative_url }}"></script>
{% endif %}
<script type="text/javascript" src="{{ "/assets/js/custom.js" | relative_url }}"></script>
