<head>
  <title>{{ site.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% include share-meta.html %}

  <link rel="icon" type="image/png" href="{{ site.image_base_url }}/favicon.png">

  {%- if jekyll.environment == "production" -%}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1904cca145.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/1.17.2/simplelightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.20.0/themes/prism.min.css">
  {% else %}
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap-4.4.0-min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/fontawesome-5.13.0-all.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/animate.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/simplelightbox.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/prism.min.css" | relative_url }}">
  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800,900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&display=swap">

  {%- feed_meta -%}

  {%- if jekyll.environment == "production" and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
