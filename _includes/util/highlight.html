<div class="alert{% if include.type == 'success' %} alert-success{% else %} alert-primary{% endif %}" role="alert">
  <span class="{{ include.class }}">
    {{ include.text }}
  </span>
  {% if include.source %}
    <a href="{{ include.source }}" target="_blank" class="right">(source)</a>
  {% endif %}
</div>
