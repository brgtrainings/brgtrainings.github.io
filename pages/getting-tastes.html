<!-- Getting Tastes list -->
<div class="about-section pt-5">
  <h2 class="text-center">Getting Tastes</h2>

  <div class="container">
    <div class="row justify-content-center">
      {% for tutorial in site.getting_tastes %}
        {% unless tutorial.draft %}
          <div class="card col-md-3 px-0 text-center">
            <img src="/assets/img/{{ tutorial.thumbnail }}" class="card-img-top pt-3" alt="{{ tutorial.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ tutorial.title }}</h5>
              <a href="{{ tutorial.url }}" class="btn btn-primary">Let's have a taste</a>
            </div>
          </div>
        {% endunless %}
      {% endfor %}
    </div>
  </div>
</div>
