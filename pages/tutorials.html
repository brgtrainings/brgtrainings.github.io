---
layout: default
title: Tutorials
permalink: /tutorials/
page_name: tutorials
---

<!-- Tutorials list -->
<div class="about-section pt-5">
  <h2 class="text-center">Tutorials</h2>

  <div class="container">
    <div class="row justify-content-center">
      {% for tutorial in site.tutorials %}
        <div class="card col-md-3 text-center border-0">
          <img src="{{ tutorial.thumbnail }}" class="card-img-top pt-3" alt="{{ tutorial.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ tutorial.title }}</h5>
            <a href="{{ tutorial.url }}" class="btn btn-primary">Let's write code</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
