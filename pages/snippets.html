---
layout: default
title: Code Snippets
permalink: /snippets/
page_name: others
thumbnail: useful-links.png
---

<section class="devtools-section py-6">
  <div class="container">

  <h1 class="text-center font-weight-bold mb-5">Handy Code Snippets</h1>
  <div class="row justify-content-center">
    {% for snippet in site.snippets %}
      <div class="card mr-3">
        <div class="card-body py-3">
          <a href="{{ snippet.url }}">
            <h5 class="card-title">{{ snippet.description }}</h5>
          </a>
          <a href="/snippets/{{ snippet.label }}/" class="btn btn-sm btn-grey">{{ snippet.label }}</a>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
